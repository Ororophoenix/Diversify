<div ng-controller="AppCtrl" class="md-padding" ng-cloak style="min-height:270px">
  <div layout="row" layout-wrap>
    <div flex="100" flex-gt-sm="50" layout="column">
      <div>
        <!--
          In IE, we cannot apply flex directly to <fieldset>
          @see https://github.com/philipwalton/flexbugs#9-some-html-elements-cant-be-flex-containers
        -->
        <fieldset class="standard" >
          <legend>Using &lt;md-checkbox&gt; with &lt;ng-checked&gt; </legend>
          <div layout="row" layout-wrap flex>
            <div flex="50" ng-repeat="item in items">
              <md-checkbox ng-checked="exists(item, selected)" ng-click="toggle(item, selected)">
                {{ item }} <span ng-if="exists(item, selected)">selected</span>
              </md-checkbox>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <div flex="100" flex-gt-sm="50" layout="column">
      <div >
        <fieldset class="standard">
          <legend>Using &lt;input type="checkbox"&gt;</legend>
          <div layout="row" layout-wrap flex>
            <div ng-repeat="item in items" class="standard" flex="50">
              <label>
                <input type="checkbox" ng-checked="exists(item, selected)"
                       ng-click="toggle(item, selected)"/>
                {{ item }}
              </label>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <div flex="100">
      <h2 class="md-title">Selected Items</h2>
      <code style="display: block; padding: 8px;">{{selected | json}}</code>
    </div>
  </div>
<main class="md-padding layout-row flex" layout="row" layout-align="center" style="max-width: 978px; margin: 0 auto"flex="">
<md-whiteframe class="md-whiteframe-z1" layout="column" flex="40" flex-xs="70" layout-padding>
<md-content md-theme="docs-dark">
<h2>{{user.first_name}} {{user.last_name}}</h2>
<form ng-submit='processForm()'>
<div flex="50" ng-repeat="interest in interests">
  <md-checkbox ng-checked="exists(interest, selected)" ng-click="toggle(interest, selected)">
  {{ interest.name }} <span ng-if="exists(interest, selected)">selected</span>
  </md-checkbox>
</div>
<md-input-container layout-align="center center">
<div layout="row" layout-sm="column" layout-margin>
  <md-button class="md-raised" flex="auto" type='submit'>Save</md-button>
</div>
